 <div class="container table-container">
    <div class="d-flex justify-content-between">
        <h2 class="mb-4">Employee List</h2>
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addEmployeeModal" >Add Employee</button>
    </div>
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Department</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for(emp of employeeList;track $index)
        {
        <tr>
          <td>{{$index+1}}</td>
          <td>{{emp.employeeName}}</td>
          <td>{{emp.emailId}}</td>
          <td>{{emp.contactNo}}</td>
          <td>{{emp.deptId}}</td>
          <td>{{emp.role}}</td>
          <td>
            <button class="btn btn-sm btn-primary">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addEmployeeLabel">Add Employee</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <!-- Modal Body -->
      <div class="modal-body">
        <form id="employeeForm">
          <div class="mb-3">
            <label for="employeeName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" placeholder="Enter name" required>
          </div>

          <div class="mb-3">
            <label for="deptId" class="form-label">Department ID</label>
            <input type="text" class="form-control" id="deptId" placeholder="Enter department ID" required>
          </div>

          <div class="mb-3">
            <label for="deptName" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="deptName" placeholder="Enter department name" required>
          </div>

          <div class="mb-3">
            <label for="contactNo" class="form-label">Contact No</label>
            <input type="tel" class="form-control" id="contactNo" placeholder="Enter contact number" required>
          </div>

          <div class="mb-3">
            <label for="emailId" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailId" placeholder="Enter email" required>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>Select role</option>
              <option value="Manager">Manager</option>
              <option value="Developer">Developer</option>
              <option value="HR">HR</option>
              <option value="Accountant">Accountant</option>
            </select>
          </div>
        </form>
      </div>
      
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="employeeForm" class="btn btn-primary">Save Employee</button>
      </div>
    </div>
  </div>
</div>
